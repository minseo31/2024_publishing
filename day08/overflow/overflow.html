<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>
    <link rel="stylesheet" href="../../common/reset.css">
</head>
    <style>
        .container{
            width: 500px;
            height: 300px;
            overflow: scroll;
        }

        .wrapper{
            width: 1000px;
            height: 100%;
            display: flex;
        }


        .box{
            width: 100%;
            height: 100%;
            border: 1px solid black;
        }
    </style>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
        </div>
    </div>
</body>
</html>
