<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fills</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
    <style>
        .pills{
            display: flex;
            gap: 5px;
        }

        .pill{
            width: auto;
            height: auto;
            padding: 5px;
            padding-inline: 10px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: small;
            font-weight: 700;
        }

    </style>

<body>
    <div class="pills">
        <span class="pill" style="background-color: rgba(0, 0, 255, 0.7); color: white;">전체</span>
        <span class="pill" >
            <i class="fa-solid fa-house"></i>
            <span>모텔</span>    
        </span>
        <span class="pill" >호텔 • 리조트</span>
        <span class="pill" >펜션 • 풀빌라</span>
        <span class="pill" >프리미엄 블랙</span>
        <span class="pill" >캠핑 • 글램핑</span>
        <span class="pill" >홈 & 빌라</span>
        <span class="pill" >게하 • 한옥</span>
    </div>
</body>
</html>
